<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>
        <li>Shopping list elements:</li>
    </ul>

    <script>
        //https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Client-side_web_APIs/Manipulating_documents#active_learning_a_dynamic_shopping_list
        
        const ulElement = document.querySelector("ul");
        ulElement.style["backgroundColor"]='#f4f4f4'; 

        const inputElement = document.querySelector("input");
        inputElement.style["backgroundColor"]='lightblue';

        const buttonElement = document.querySelector("button");
        buttonElement.style["backgroundColor"]="black";
        buttonElement.style["color"]="white";

        buttonElement.addEventListener("click",()=>{
            let val= inputElement.value;
            inputElement.value ="";

            const li_tmp = document.createElement("li");
            const span_tmp = document.createElement("span");
            const btn_tmp = document.createElement("button");

            span_tmp.textContent=val;
            btn_tmp.textContent="Delete";

            li_tmp.appendChild(span_tmp);
            li_tmp.appendChild(btn_tmp);
            ulElement.appendChild(li_tmp);

            li_tmp.addEventListener("click",(e)=>{
              //console.log(e.target.parentNode);
              e.target.parentNode.remove();
              inputElement.focus();
            });

            inputElement.focus();
        });




    </script>
  </body>
</html>
